{% extends "base.html" %}
{% block content %}
<h1>色弱でもコーデ選びに迷わない！</h1>
<form method="POST">
  <label for="images">画像を登録</label><br>
  <input type="file" id="images" name="images" accept=".png, .jpg, .jpeg"><br>
  <label for="color_name">色を登録</label><br>
  <input type="text" name="color_name"><br>
  <input type="submit" value="新規登録">
</form>
<a href="/data_list">保存データ一覧へ</a>
{% endblock %}
